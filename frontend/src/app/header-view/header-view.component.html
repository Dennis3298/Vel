
<div class="row bg-dark top-section">
  <nav id="mainNavbar" class="navbar navbar-expand-sm navbar-light bg-dark">
    <div class="container-fluid">
      <a routerLink="/" class="navbar-brand text-white" id="brand">
        <img src="../../assets/icons/logo1.png" width="40" height="40" class="d-inline-block align-top" alt="">
        Fragebogen-App
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="collapsed = !this.collapsed"
      >
      <span class="navbar-toggler-icon"></span>
      </button>
      <div
        id="navbarSupportedContent"
        [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
      >
        <!-- right nav menus -->
        <ul class="navbar-nav ml-auto">
          <li routerLinkActive="active" class="nav-item">
            <a routerLink="/frageboegen" class="nav-link text-white">Interview</a>
          </li>
          <li routerLinkActive="active" class="nav-item">
            <a routerLink="/frageboegenListe" class="nav-link text-white">Ergebnisse</a>
          </li>
          <li *ngIf="childMessage!=null" routerLinkActive="active" class="nav-item">
            <a id="verteilungAntworten" class="nav-link" (click)="openVerteilungDialog()">Aktuelle Verteilung von Antworten</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
