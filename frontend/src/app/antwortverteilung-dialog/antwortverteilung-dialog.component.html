<div class="container" id="verteilungContainer">
  <div class="header">
    <h5 class="headline">Aktuelle Verteilung der Antworten</h5>
  </div>

  <div style="display: block">
    <canvas id="statistik" mdbChart
    [chartType]="chartType"
    [datasets]="chartDatasets"
    [labels]="chartLabels"
    [colors]="chartColors"
    [options]="chartOptions"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
    </canvas>
  </div>
</div>
